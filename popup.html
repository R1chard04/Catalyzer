<!DOCTYPE html>
<html>
<head>
   <title>CATALYZER</title> 
   <meta charset="UTF-8">
   <link rel="stylesheet" href="/styles/popup_style.css">
   <script src="/scripts/popup.js" type="text/javascript"></script>
</head>
<body>
    <h1>CATALYZER</h1>
    <label>Name: </label>
    <p>
        <input type="text" id="username" class="add-task-textbox" placeholder="Enter your name"/>
        <button id="nameButton" type="submit" class="popup-button">Change Name</button><br>
    </p>
    <label>Bookmarks:</label>
    <p>
        <input type="text" id="site_name" class="add-task-textbox" placeholder="Name of website">
        <button id="websiteButton" type="submit" class="popup-button">Add Bookmark</button>
        <label id="success_alert_bookmark"></label>
    </p>
    <label>Tasks:</label>
    <p>
        <input type="text" id="task" class="add-task-textbox" placeholder="Add task">
        <button id="taskButton" type="submit" class="popup-button">Add Task</button>
        <label id="success_alert_task"></label>
    </p>
</body>
</html>
